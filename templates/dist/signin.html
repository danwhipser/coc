{% include 'dist/header.html' %}
    <!-- Head -->

    <body>

        <div class="layout">

            <div class="container d-flex flex-column">
                <div class="row align-items-center justify-content-center no-gutters min-vh-100">

                    <div class="col-12 col-md-5 col-lg-4 py-8 py-md-11">

                        <!-- Heading -->
                        <h1 class="font-bold text-center">深渊小屋</h1>

                        <!-- Text -->
                        <p class="text-center mb-6">{% if message %} {{message}} {% endif %}</p>

                        <!-- Form -->
                        <form action="login" method="post" class="mb-6">
                            <!-- Email -->
                            <div class="form-group">
                                <label for="email" class="sr-only">Email 地址</label>
                                <input name="username" type="email" class="form-control form-control-lg" id="email" placeholder="Email">
                            </div>

                            <!-- Password -->
                            <div class="form-group">
                                <label for="password" class="sr-only">密码</label>
                                <input name="password" type="password" class="form-control form-control-lg" id="password" placeholder="密码">
                            </div>

<!--                            <div class="form-group d-flex justify-content-between">-->
<!--                                <div class="custom-control custom-checkbox">-->
<!--                                    <input type="checkbox" class="custom-control-input" checked="" id="checkbox-remember">-->
<!--                                    <label class="custom-control-label" for="checkbox-remember">记住我</label>-->
<!--                                </div>-->
<!--                                <a href="./password-reset.html">忘记密码</a>-->
<!--                            </div>-->

                            <!-- Submit -->
                            <button class="btn btn-lg btn-block btn-primary" type="submit">登录</button>
                        </form>

                        <!-- Text -->
                        <p class="text-center">
                            如果您没有帐号,可以<a href="/register">注册</a>.
                        </p>

                    </div>
                </div> <!-- / .row -->
            </div>

        </div><!-- .layout -->

        <!-- Scripts -->
        {% include 'dist/jsclude.html' %}
        <!-- Scripts -->

    </body>
</html>
